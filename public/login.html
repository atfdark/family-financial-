<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Family Financial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button.submit-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button.submit-btn:hover {
            transform: scale(1.02);
            background: #f0f0f0;
        }

        button.submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
        }

        .toggle-text a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }



        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success-message {
            color: #51cf66;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-slider" id="slider">
            
            <div class="form-box">
                <h2>Login</h2>
                <form id="loginFormObj">
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                    <p class="toggle-text">
                        Don't have an account?
                        <a href="/register">Sign up</a>
                    </p>
                </form>
                <p id="login-error" class="error-message"></p>
                <p id="login-success" class="success-message"></p>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const loginForm = document.getElementById('loginFormObj');
        const errorEl = document.getElementById('login-error');
        const successEl = document.getElementById('login-success');
        const submitBtn = loginForm ? loginForm.querySelector('button[type="submit"]') : null;

        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear previous messages
                if (errorEl) {
                    errorEl.textContent = '';
                    errorEl.style.display = 'none';
                }
                if (successEl) {
                    successEl.textContent = '';
                    successEl.style.display = 'none';
                }

                // Disable button during request
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Signing in...';
                }

                const formData = new FormData(loginForm);
                const username = formData.get('username');
                const password = formData.get('password');

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        if (successEl) {
                            successEl.textContent = data.message || 'Login successful!';
                            successEl.style.display = 'block';
                        }

                        // Store user info in localStorage
                        if (data.user) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                        }

                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 500);
                    } else {
                        // Error
                        const contentType = response.headers.get('content-type');
                        let errorMessage = 'Login failed';

                        if (contentType && contentType.includes('application/json')) {
                            const data = await response.json();
                            errorMessage = data && data.error ? data.error : (response.statusText || 'Login failed');
                        } else {
                            errorMessage = response.statusText || 'Login failed';
                        }

                        if (errorEl) {
                            errorEl.textContent = errorMessage;
                            errorEl.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    if (errorEl) {
                        errorEl.textContent = 'Login failed. Please try again.';
                        errorEl.style.display = 'block';
                    }
                } finally {
                    // Re-enable button
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                    }
                }
            });

            // Clear error on input
            const usernameInput = loginForm.querySelector('input[name="username"]');
            const passwordInput = loginForm.querySelector('input[name="password"]');

            if (usernameInput) {
                usernameInput.addEventListener('input', clearLoginError);
            }
            if (passwordInput) {
                passwordInput.addEventListener('input', clearLoginError);
            }

            function clearLoginError() {
                const errorEl = document.getElementById('login-error');
                if (errorEl) {
                    errorEl.style.display = 'none';
                }
            }
        }
    </script>


</body>
</html>
